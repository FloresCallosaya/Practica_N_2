<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
</head>
<body>
    <h1>Registro de Producto</h1>
    <form action="{{ url_for('registro_producto') }}" method="POST">
        <label for="producto">Producto:</label><br>
        <input type="text" name="producto" id="producto" required><br>
        
        <label for="categoria">Categoría:</label><br>
        <select name="categoria" id="categoria">
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Hogar">Hogar</option>
        </select><br>
        
        <label for="existencia">Existencia:</label><br>
        <input type="number" name="existencia" id="existencia" required><br>
        
        <label for="precio">Precio:</label><br>
        <input type="number" name="precio" id="precio" step="0.01" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
